<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear un nuevo usuario</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<h3>Crear un nuevo usuario</h3>

<div class="px-5">
  <form action="/JakartaEE_Maven/users" method="delete">
    <div class="row mb-3">
      <label for="name" class="col-form-label col-sm-2">Nombre</label>
      <div class="col-sm-4">
        <input type="text" name="name" id="name" class="form-control">
      </div>
    </div>

    <div class="row mb-3">
      <label for="lastName" class="col-form-label col-sm-2">Apellidos</label>
      <div class="col-sm-4">
        <input type="text" name="lastName" id="lastName" class="form-control">
      </div>
    </div>

    <div class="row mb-3">
      <label for="email" class="col-form-label col-sm-2">Correo electr√≥nico</label>
      <div class="col-sm-4">
        <input type="text" name="email" id="email" class="form-control">
      </div>
    </div>

    <div class="row mb-3">
      <div>
        <input type="submit" value="Eliminar" class="btn btn-primary">
      </div>
    </div>
    <input type="hidden" name="_method" value="delete">
  </form>
</div>
</body>
</html>
